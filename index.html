<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consulte seu CEP</h1>
    </header>
    <main>
        <input type="number" id="cep" placeholder="Insira seu CEP">
        <input type="button" value="Consultar" id="buscar"><br><br>
        <section class="endereco">
            <label>Rua: 
                <input class="campo-endereco" id="logradouro"></input>
            </label><br>
            <label>Complemento: 
                <input class="campo-endereco" id="complemento"></input>
            </label><br>
            <label>Bairro:
                <input class="campo-endereco" id="bairro"></input>
            </label><br>
            <label>Localidade:
                <input class="campo-endereco" id="localidade"></input>            
            </label><br>
            <label>UF:
                <input class="campo-endereco" id="uf"></input>
            </label><br>
        </section>
        <br><br>
        <div id="endereco-completo"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
