<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consulte seu CEP</h1>
    </header>
    <main>
        <input type="number" id="cep" placeholder="Insira seu CEP">
        <input type="button" value="Consultar" id="buscar">
        <section class="endereco">
            <label for="logradouro">
                <div id="logradouro">logradouro:</div>
            </label>
            <label for="complemento">
                <div id="complemento">complemento:</div>
            </label>
            <label for="bairro">
                <div id="bairro">bairro:</div>
            </label>
            <label for="localidade">
                <div id="localidade">localidade:</div>
            </label>
            <label for="uf">
                <div id="uf">uf:</div>
            </label>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
